<!DOCTYPE html>
<html lang="eng">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width= device-width, initial-scale= 1">
       <link rel="stylesheet" href="to-do-style.css">
       <script src="https://kit.fontawesome.com/69a1ab25df.js" crossorigin="anonymous"></script>
       <title>To-Do/Notepad App</title> 
    </head>
    <body>
        <div id="header">
           <h1 id="title">Zeb-Dev's To-Do/Notepad App</h1>
        </div>
        <div id="main-container">
        <div id="note-container"></div>
            <form id="input" action="#">
                <label for="add-note"></label>
                <br/>
                <div id="input-container">
                    <textarea type="text" id="note-input" class="input" name="note-input" placeholder="Enter text here..."></textarea>
                    <button id="note-submit" class="input">Add To List</button>
                </div>
            </form>
        </div>    
        <div id="footer">
            <p id="copyright">2023 John Olson  All code may be modified for use by others  <a class="github-link" href="https://www.github.com/jholson1030">
                <i class="fa-brands fa-github"></i></a></p>
        </div>
        <script src="to-do-script.js"></script> 
    </body>
</html>
